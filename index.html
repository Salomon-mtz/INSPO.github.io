<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-color: black;">
    <div class="container" style="margin-top:100px;">
        <div class="row height d-flex justify-content-center align-items-center">
            <img src="inspo.png" class="img-fluid">
        </div>
        <div class="row height d-flex justify-content-center align-items-center">
            <h1 id="h1">Quote del día</h1>
        </div>
        <div class="row height d-flex justify-content-center align-items-center">
          <div class="col-md-8">
            <div class="search row" id="pad">
                <div class="col-md-10 col-sm-9">
                    <input type="text" id="quote" name ="quote" class="form-control" placeholder="Busca tu quote favorita">
                </div>
                <div class="col-sm-2 col-xs-2 text-center">
                    <button type="submit" onclick="getCategoryQuote()" class="btn" id="search"><svg style="color:white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></button>
                </div>
            </div>
          </div>
        </div>
        
        <div class="card mx-auto" id="quote-box">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body quote-text">
                <h5 class="card-title quote-author" id="author"></h5>
                <i class="bi bi-quote"></i><p class="card-text" id="text"></p>
                <div class="buttons">
                    <a href="#" class="btn btn-primary button" id="tweet-quote" target="_blank"><i class="bi bi-twitter"></i></a>
                    <button class="button" id="new-quote">Nueva Quote</button>
                </div>
            </div>
        </div>

        <footer class="footer">Copyright: Sofía Donlucas, Salomón Martínez y Marco Pérez</footer>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
