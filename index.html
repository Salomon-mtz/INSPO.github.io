<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Random quote</title>
  </head>
  <body>
    <div class="container">
      <div class="container logo">
        <img src="inspo.png">
      </div>
      <div class="container" id="">
        <h1>Quote del día</h1>
        <form class="container" id="form">
          <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-8">
              <div class="search">
                <input type="text" id="quote" name ="quote" class="form-control" placeholder="Busca tu quote favorita">
                <button type="submit" id="search" class="btn" onclick="getCategoryQuote()"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </form>
        <div id="quote-box">
          <div class="quote-text">
            <i class="fa fa-quote-left"> </i><span id="text"></span>
          </div>
          <div class="quote-author">- <span id="author"></span></div>
          <div class="buttons">
            <a
              class="button"
              id="tweet-quote"
              title="Tweet this quote!"
              target="_blank"
            >
              <i class="fa fa-twitter"></i>
            </a>
            <button class="button" onclick="getCategoryQuote()"  onclick="imagesearch()" id="new-quote">Nueva Quote</button>
          </div>
        </div>
        <form class="searchnone">
          <div class="form-group">
            <input type="text" class="form-control" id="searchf">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-danger" value="Search">
          </div>
        </form>
        <div class="row">
          <div class="col-md-12">
            <div id="images">

            </div>

          </div>
        </div>

        <div class="footer">Copyright: Sofía Donlucas, Salomón Martínez y Marco Pérez</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <script src="script.js"></script>
  </body>
</html>
