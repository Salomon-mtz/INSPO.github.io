<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Random quote</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container logo">
        <img src="inspo.png">
      </div>
      <div class="container" id="">
        <h1>Quote del día</h1>
        <div class="container">

          <div class="row height d-flex justify-content-center align-items-center">

            <div class="col-md-8">

              <div class="search">
                <input type="text" id="quote" name ="quote" class="form-control" placeholder="Busca tu quote favorita">
                <button id="search" class="btn" onclick="getCategoryQuote()"><i class="fa fa-search"></i></button>
              </div>
              
            </div>
            
          </div>
        </div>
        <div id="quote-box">
          <div class="quote-text">
            <i class="fa fa-quote-left"> </i><span id="text"></span>
          </div>
          <div class="quote-author">- <span id="author"></span></div>
          <div class="buttons">
            <a
              class="button"
              id="tweet-quote"
              title="Tweet this quote!"
              target="_blank"
            >
              <i class="fa fa-twitter"></i>
            </a>
            <button class="button" id="new-quote">Nueva Quote</button>
          </div>
        </div>
        <!-- Load Facebook SDK for JavaScript -->
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v16.0&appId=226824146524710&autoLogAppEvents=1" nonce="tJqloDzE"></script>

        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="" data-size=""><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Compartir</a></div>
        <div class="footer">Copyright: Sofía Donlucas, Salomón Martínez y Marco Pérez</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
